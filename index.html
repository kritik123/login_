<!DOCTYPE html>
<html lang="en" style="height: 1080px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Login-Form-Clean.compiled.css">
</head>

<body style="height: 1080px;margin: 0px;margin-top: 0px;margin-bottom: 0px;">
    <div class="container float-none" style="margin-top: 0px;">
        <div class="row" style="margin-top: 0px;">
            <div class="col-md-6" style="margin-top: 220px;">
                <div>
                    <section class="login-clean" style="background: rgb(255,255,255);">
                        <img src="logo_.png" style="width: 181px;margin: 0px;margin-top: -66px;margin-bottom: 27px;margin-left: 159px;">
                        <form method="post" style="box-shadow: 0px 0px 12px 0px #cbcbcb;border-radius: 15px;margin-right: 65px;height: 348px;width: 376px;margin-left: 60px;padding: 20px;max-width: 400px;">
                            <p style="color: #818181;font-family: Gelion;font-weight: bold;font-size: 28px;margin-bottom: 16px;margin-top: 0px;">Executive Login</p>
                            <div class="mb-3">
                                <label class="form-label" style="color: #929292;font-family: Gelion;font-weight: bold;font-size: 16px;">Mobile Number</label>
                                <input class="form-control form-control-sm" type="varchar" name="text" placeholder="Enter Mobile Number..." required="" minlength="10" maxlength="10" style="background: #ffffff;border-radius: 8px;border: 2px solid #dee2e6;font-family: Gelion;color: #929292;width: 335px;">
                            </div>
                            <div class="mb-3">
                                <label class="form-label" style="font-family: Gelion;font-weight: bold;color: #929292;font-size: 16px;">Password</label>
                                <input class="form-control form-control-sm" type="password" name="password" placeholder="Enter Password..." style="background: rgb(255,255,255);border: 2px solid #dee2e6;border-radius: 8px;color: #929292;width: 227px;font-family: Gelion;" required="">
                            </div>
                            <a class="btn btn-primary" role="button" style="width: 100px;margin-left: 235px;padding: 7px;margin-top: -102px;background: rgb(255,255,255);color: rgb(68,179,31);font-family: Gelion;/*font-weight: bold;*/border-width: 2px;border-style: solid;border-radius: 8px;">Send OTP</a>
                            <div class="mb-3" style="width: 336px;margin-bottom: 0px;">
                                <button class="btn btn-primary d-block w-100" type="submit" style="color: rgb(255,255,255);background: #44b31f;font-family: Gelion;font-weight: bold;font-size: 16px;border-width: 0px;margin-left: 0px;padding: 7px;width: 100px;border-radius: 8px;margin-top: -12px;">Log In</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
            <div class="col-md-6 d-block" style="margin-top: 220px;">
                <div class="d-block"><img class="img-fluid" src="login.png" style="margin-top: 72px;height: 338.9px;"></div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script id="bs-live-reload" data-sseport="56177" data-lastchange="1623296144258" src="js/livereload.js"></script>
</body>

</html>
